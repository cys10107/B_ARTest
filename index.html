<!DOCTYPE html>

    <title>Image to Info</title>

    <!-- include ar.js for A-Frame -->

<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }

    #Displayer {
      top: 0px;
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  
  <body style='margin : 0px; overflow: hidden;'>
